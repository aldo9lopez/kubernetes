apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - image: mysql:8.0
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: aldo123
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: pv-apireticula
              mountPath: /var/lib/mysql
      volumes:
        - name: pv-apireticula
          persistentVolumeClaim:
            claimName: pv-claim-apireticula